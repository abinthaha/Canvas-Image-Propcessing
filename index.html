<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sample Image Processing Application</title>
    <script src="js/jquery-2.2.2.min.js" charset="utf-8"></script>
    <script src="js/jcanvas.min.js" charset="utf-8"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div class="buttons_wrapper">
        <div class="b1">
            <input type="file" id="image_url" name="" accept="image/*">
        </div>
        <div class="b2">
            <input class="text_area transition" type="text" id="thetext" value="" placeholder="Type">
            <span class='buttons transition' id="submit">Draw</span>
        </div>
    </div>
    <div class="canvasContainer">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>
    <div class="save_container">
        <input class="text_area transition" type="text" id="saveName" value="" placeholder="Name">
        <span class='buttons transition' type="button" name="button" id="btn-download">Save</span>
    </div>

</body>
</html>
